# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hello Haise
subtitle: 累了歇一歇,保肝护肝人人做起
keywords: 师峰,师峰博客,师峰的个人站
description: 师峰的博客，为了更快速效率编程而建。包括js算法，vue, react, react native, nodejs, 数据库等栈和框架，以及C/C++，AI人工智能，python，android，ios的学习研究分享记录。
author: 海色
recordNumber: 陕ICP备16013864号  ## 备案号
language: zh-Hans

indexheader: Weakness and ignorance are not barriers to survival, but arrogance is.<br>弱小和无知不是生存的障碍，傲慢才是。
# timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.shifeng1993.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
about_dir: about
archive_dir: archives
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
    github: https://github.com/shifeng1993/shifeng1993.github.io.git
    # coding: https://e.coding.net/shifeng1993/shifeng1993.coding.me.git
  branch: master

search:
  path: search.json
  field: post
  format: html
  limit: 10000

